version: 2
defaults: &defaults
  docker:
    - image: ubuntu:19.10
jobs:
  build_linux:
    <<: *defaults
    environment:
      MAP: "switzerland"
    steps:
      - checkout
      - run:
          name: Id
          command: cat /etc/*release
      - run:
          name: Setup requirements
          command: |
            apt-get update
            apt-get install -y libpng-dev libfreetype6-dev libdbus-glib-1-dev libgtk2.0-dev curl
            apt-get install -y libtool-bin libssl-dev autoconf wget
      - run:
          name: Build for Linux
          command: |
            export CFLAGS=" -finline-limit=1 -fkeep-inline-functions -O0 -DNO_GTYPES_ -DPLUGSSS -g -DONLY_C_BORDER -D_FILE_OFFSET_BITS=64 -D_LARGEFILE_SOURCE -D_LARGEFILE64_SOURCE -ldl -lpthread "
            export CFLAGS=" -DNAVIT_TRANS_LAT_LON_GEO_NOFUNCS -DMAPTOOL ""$CFLAGS" ;
            ./autogen.sh
            ls -la ../
            mkdir bin
            cd bin
            ../configure --disable-samplemap --disable-graphics-opengl --disable-svg --disable-svg2png --disable-binding-python --disable-fastmath --disable-gui-gtk --disable-gui-win32 --disable-gui-qml
            cd navit
            make
            make version.h
            cd maptool
            make
            ldd maptool
            ls -la
#            gcc --static -static -O2 -D_FILE_OFFSET_BITS=64 -D_LARGEFILE_SOURCE -D_LARGEFILE64_SOURCE -lpthread -Wall -Wcast-align -Wmissing-declarations -Wmissing-prototypes -Wstrict-prototypes -Wpointer-arith -Wreturn-type -D_GNU_SOURCE  -o maptool_linux64_static maptool.o -lglib-2.0 .libs/libmaptool.a -lgthread-2.0 -lgmodule-2.0 -ldl -lrt -lz ../.libs/libnavit.a -pthread -lgthread-2.0 -lrt -lglib-2.0 -pthread -lgmodule-2.0 -lrt -lglib-2.0 -lz p2t/.libs/libp2tc.a refine/.libs/libp2tc-refine.a libcfu-0.03-zanavi/src/libcfu.a -lm -lcrypto -ldl
      
      - run:
          name: Get OSM data
          command: |
            cd bin/navit/maptool
            wget -c -O map1.osm.pbf http://download.geofabrik.de/europe/$MAP-latest.osm.pbf
            ls -la
          no_output_timeout: 120m
      - run:
          name: Convert map
          command: |
            cd bin/navit/maptool
            ls -la
            ./maptool -P -i map1.osm.pbf -o runtimes.sqlite -6 -k -n -U -S 500000000 map.bin
          no_output_timeout: 120m
#      - run:
#          name: Get OSM data for Belgium
#          command: wget -c -O belgium-latest.osm.pbf http://download.geofabrik.de/europe/belgium-latest.osm.pbf
#          no_output_timeout: 120m
#      - run:
#          name: Get OSM data for Luxembourg
#          command: wget -c -O luxembourg-latest.osm.pbf http://download.geofabrik.de/europe/luxembourg-latest.osm.pbf
#          no_output_timeout: 120m
#      - run:
#          name: Setup Osmium
#          command: apt-get install -y osmium-tool
#      - run:
#          name: Combine PBF's
#          command: osmium merge -v belgium-latest.osm.pbf luxembourg-latest.osm.pbf france-latest.osm.pbf -o europe-latest.osm.pbf
      - run:
          name: split binfile
          command: |
            mkdir out
            ls -la
            split -b 2G bin/navit/maptool/map.bin out/$MAP
            cp bin/navit/maptool/map.bin.idx out/$MAP.bin.idx
            ls -la
            ls -la out
            
# join them with cmd /c copy /b BFRLaa+BFRLab BFRLtoday.bin
      - store_artifacts:
          path: out
workflows:
  version: 2
  build_all:
    jobs:
      - build_linux
      
